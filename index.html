<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/animate.js"></script>
    <title>大数据实验平台</title>
</head>
<body>
    <section>
        <div class="bg1"><img src="img/bg1.png" alt=""></div>
        <div class="bg2"><img src="img/bg2.png" alt=""></div>
    </section>
    <section>
        <div class="wbg">
            <div class="biglun">
                <div class="lun">
                    <div class="lunbo" style="left: 0;"></div>
                    <div class="lunbo"></div>
                    <div class="lunbo"></div>
                </div>
                <div class="spot">
                    <div class="white"></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <form action="">
                <div class="right">
                    <div class="logo"><img src="img/logo.png" alt=""></div>
                    <div class="message">
                        <img src="img/user.png" alt="">
                        <input type="text" placeholder="请填写您的账号" name="username" autofocus required>
                        <div class="no"><img src="img/no.png" alt=""></div>
                        <div class="type">请输入正确的账号</div>
                    </div>
                    <div class="message1">
                        <img src="img/pass.png" alt="">
                        <input type="password" placeholder="请输入您的密码"  name="password" required>
                        <div class="yes"><img src="img/yes.png" alt=""></div>
                    </div>
                    <button class="login"><a href="javascript:;">登录</a></button>
                    <button class="zhuce"><a href="javascript:;">注册</a></button>
                    <div class="miss"><a href="">忘记密码?</a></div>
                </div>
            </form>
            <form action="">
                <div class="right1">
                    <div class="logo"><img src="img/logo.png" alt=""></div>
                    <div class="message">
                        <img src="img/user.png" alt="">
                        <input type="text" placeholder="请输入用户名" class="name" name="username" autofocus required>
                    </div>
                    <div class="message message3 email">
                        <img src="img/email.png" alt="">
                        <input type="email" placeholder="请输入电子邮箱" name="email" required>
                    </div>
                    <div class="message1 message3">
                        <img src="img/pass.png" alt="">
                        <input type="password" placeholder="请输入密码"  name="password" required>
                    </div>
                    <div class="message1 message3">
                        <img src="img/pass.png" alt="">
                        <input type="password" placeholder="请确认密码" class="mima"  name="password" required>
                    </div>
                    <div class="message2">
                        <img src="img/code.png" alt="">
                        <input type="text" placeholder="请输入验证码" name="code" required>
                        <div class="code">A B C D</div>
                    </div>
                    <button class="login1"><a href="javascript:;">注册</a></button>
                    <div class="miss"><a href="">返回登录</a></div>
                </div>
            </form>
            <form action="">
                <div class="right2">
                    <div class="logo"><img src="img/logo.png" alt=""></div>
                    <div class="message">
                        <img src="img/user.png" alt="">
                        <input type="text" placeholder="请填写您的账号" name="username" autofocus required>
                        <div class="no"><img src="img/no.png" alt=""></div>
                        <div class="type">请输入正确的账号</div>
                    </div>
                    <div class="message1">
                        <img src="img/pass.png" alt="">
                        <input type="password" placeholder="请输入您的密码" name="password" required>
                        <div class="yes"><img src="img/yes.png" alt=""></div>
                    </div>
                    <button class="login"><a href="javascript:;">登录</a></button>
                    <button class="zhuce"><a href="javascript:;">注册</a></button>
                    <div class="miss"><a href="">忘记密码?</a></div>
                </div>
            </form>
        </div>
    </section>
    <div class="tankuang">
        <div class="close">×</div>
        <div class="con">
            <div class="spot1">!</div>
            <div class="text">您复制的密码已发送到您的邮箱</div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
