<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_807939_4py7n51cedr.css">
    <script src="js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="css/LearningMaterials.css">
    <title>大数据实验平台 分类管理</title>
</head>
<body>
    <header>
        <div class="logo"><img src="img/logo-w.png" alt=""></div>
        <div class="title">大数据实验平台</div>
        <div class="portrait"><img src="img/admin.png" alt=""></div>
        <div class="use">管理员身份</div>
        <i class="iconfont icon-arrow"></i>
    </header>
    <nav>
        <ul>
            <li class="click">集群管理</li>
            <li>学习资料</li>
            <li>分类管理</li>
            <li>账户管理</li>
            <li>资源管理</li>
            <li>购买记录</li>
        </ul>
    </nav>
    <section>
        <div class="title">
            学习资料
            <div class="tag"></div>
        </div>
        <div class="search">
            <span>名称</span>
            <input type="search">
            <button id="button1">搜索</button>
            <button id="button2">添加</button>
        </div>
        <div class="sheet">
            <table class="table-bordered" style="border-radius: 5px;">
                <tr style="height: 54px;">
                    <td>序号</td>
                    <td>名称</td>
                    <td>介绍</td>
                    <td>父类别</td>
                    <td>操作</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>实验一  基本操作实验</td>
                    <td>熟悉大数据实验一体机并了解如何搭建集群熟悉基本</td>
                    <td>实验手册</td>
                    <td><button class="button4">删除</button><button class="button5">修改</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>实验一  基本操作实验</td>
                    <td>熟悉大数据实验一体机并了解如何搭建集群熟悉基本</td>
                    <td>教材配套PPT</td>
                    <td><button class="button4">删除</button><button class="button5">修改</button></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>实验一  基本操作实验</td>
                    <td>熟悉大数据实验一体机并了解如何搭建集群熟悉基本</td>
                    <td>教材配套PPT</td>
                    <td><button class="button4">删除</button><button class="button5">修改</button></td>
                </tr>
            </table>
        </div>
        <div class="footer">
            <div class="before">上一页</div>
            <ul class="page">
                <li >1</li>
                <li>2</li>
                <li>3</li>
                <li>......</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <div class="after">下一页</div>
            <div class="tail">尾页</div>
        </div>
    </section>
</body>
<script src="js/public.js"></script>
<script src="js/sortManagement.js"></script>
</html>
